<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
    <style>
        .flex {
            display: flex;
            flex-direction: row;
        }

        .item-1 {
            background-color: rgb(138, 121, 223);
            width: 200px;
        }
        
        .item-2 {
            background-color: rgb(173, 124, 124);
            width: 75px;
        }
    </style>
</head>
<body>
    <div class="flex">
        <div class="item-1">200px</div>
        <div class="item-2">75px</div>
    </div>
</body>
</html>

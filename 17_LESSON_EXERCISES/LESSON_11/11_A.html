<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Grid</title>
    <style>

        .grid-container {
            justify-content: center;
            display: grid;
            grid-template-columns: 200px 75px;

        }


        .satu {
            background-color: aqua;
        }

        .dua {
            background-color: rgb(215, 146, 145);
        }
    </style>
</head>
<body>
        <div class="grid-container">
            <div class="satu">200px</div>
            <div class="dua">75px</div>
        </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Github</title>
    <style>
        button {
            background-color: rgb(46, 164, 79);
            transition: transform 0.3s ease-in-out;
        }   
        button:hover {
            box-shadow: inset 1px -2px 2px rgba(0, 0, 0, 0.2); 
            transform: scale(1.010);
        }
    </style>
</head>
<body>
    <div class="container" style="margin: 50px 0px; text-align: center;">
        <button style="width: 90px; height: 35px; border: none; border-radius: 8px; font-weight: bold; color: white; cursor: pointer;">
            Sign Up
        </button>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font Tahoma</title>
    <style>
        body {
            width: 50%;
            margin: 0 auto;
            text-align: center;
            font-family: Arial, Helvetica, sans-serif;
        }
        .satu{
            font-size: 240%;
        }
        .dua {
            font-size: 20px;
        }

        #angka{
            color: green;
        }
    </style>
</head>
<body>
    <div class="container" align="left">
        <span class="satu">
            1,049.61 <span class="dua">USD</span>
        </span>
        <p id="angka">+18.05 (1.75) today</p>
        <p>After hours 1,048.00 <span style="color: red;">-1.61 (0.15%)</span></p>
    </div>
</body>
</html>

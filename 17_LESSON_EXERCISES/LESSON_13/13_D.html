<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 485px;
            height: 130px;
            padding: 2px 0px 20px 20px;
            border-radius: 5px;
            box-shadow: 2px 2px 6px grey,-2px -2px 6px grey;
        }

        img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-top: 25px;
        }

        .keterangan {
            margin-left: 10px;
        }

        .flex {
            display: flex;
            flex-direction: row;
            margin-top: -17px;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>
            ALL INBOXES
        </p>
        <div class="flex">
            <img src="kece.jpg" alt="">
            <div class="keterangan">
                <p style="font-weight: bold; font-size: 20px;">
                    Chewy Promotions
                </p>
                <p style="line-height: 3px; font-weight: bold; font-size: 15px;">
                    Biggest sales of the year
                </p>
                <p style="line-height: 3px;">
                    Hey there! We're writting to tell you about our...
                </p>
            </div>
            <p>4:58 PM</p>
        </div>
    </div>
</body>
</html>

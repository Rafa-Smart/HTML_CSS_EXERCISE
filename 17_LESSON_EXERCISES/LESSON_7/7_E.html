<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded corners</title>
    <style>
        body {
            width: 50%;
            text-align: center;
            margin: 50px auto;
        }
        input {
            width: 400px;
            height: 30px;
            border-radius: 20px;
            border: none;
            box-shadow: 1px 1px 5px grey,-1px 1px 5px grey;
            padding-left: 20px;
        }
        input:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <input type="search" placeholder="Search Google or type a URL">
</body>
</html>

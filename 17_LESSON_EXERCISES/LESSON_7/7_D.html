<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded corners</title>
    <style>
        body {
            width: 50%;
            text-align: center;
            margin: 50px auto;
        }
        input {
            width: 190px;
            height: 30px;
            border-radius: 8px;
            border: 1px solid black;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <input type="search" placeholder="Search">
</body>
</html>

        body {

        }

        img {
            width: 60px;
            height: 60px;
            border-radius: 50%;

            object-position: none;
            margin-right: 10px;
        }
        
        .foto-chanel-1 {

        }
        
        .dua {

        }


        .gambar-detail {

        .nama-chanel {

        }

        .lagi {

            height: 80px;
            background-color: white;
            display: flex;
            position: relative;
            bottom: 60px;
            padding-top: 8px;
            padding-left: 10px;
            padding-bottom: 3px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px grey,-2px -2px 10px grey;
        }

        .container-detail {
            transition: 500ms;
            position: relative;
            top: 130px;
            left: -420px;
            opacity: 0;
        }

        .foto-chanel-1:hover .container-detail{

        }
        .container-detail-2 {

            left: -510px;

            transition: 500ms;
        }

        .foto-chanel-2:hover .container-detail-2 {

        }



    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <style>
        .dua {
            background-color: rgb(240, 243, 246);
            color: grey;
            transition: 1s;
        }
        .dua:hover {
            background-color: grey;
            color: white;
        }
        .satu {
            transition: 1s;
        }

        .satu:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="container" style="margin: 50px 0px; text-align: center;">
        <button class="satu" style="width: 110px; height: 36px; border: none; background-color: rgb(121,82,179); font-weight: bold; color: white; border-radius: 5px;">
            Get started
        </button>
        <button class="dua" style="width: 120px; height: 36px; font-weight: bold;  border: 0.5px solid black; border-radius: 5px;">
            Download
        </button>
    </div>
</body>
</html>

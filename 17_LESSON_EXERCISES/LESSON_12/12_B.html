<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex</title>
    <style>
        .container-flex {
            display: flex;
            flex-direction: row;
        }

        .item-1 {
            background-color: rgb(143, 192, 192);
            width: 75px;
        }
        .item-2 {
            background-color: rgb(228, 138, 138);
            width: 200px;
        }
        .item-3 {
            background-color: rgb(165, 210, 210);
            width: 75px;
        }
    </style>
</head>
<body>
    <div class="container-flex">
        <div class="item-1">item-1</div>
        <div class="item-2">item-2</div>
        <div class="item-3">item-3</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design grid</title>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: 75px 400px 75px ;
            justify-content: center;
        }

        .item-1 {
            background-color: rgb(138, 138, 212);
        }

        .item-2 {
            background-color: rgb(230, 149, 149);
        }

        .item-3 {
            background-color: rgb(138, 138, 212);
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="item-1">col 1</div>
        <div class="item-2">col 2</div>
        <div class="item-3">col 3</div>
    </div>
</body>
</html>
